<!DOCTYPE html>

<html class="dark" lang="ru"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Онбординг и вход</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,0" rel="stylesheet"/>
<style>
    .material-symbols-outlined {
      font-variation-settings:
      'FILL' 0,
      'wght' 400,
      'GRAD' 0,
      'opsz' 24
    }
  </style>
<script>
    tailwind.config = {
      darkMode: "class",
      theme: {
        extend: {
          colors: {
            "primary": "#13ec6d",
            "background-light": "#f6f8f7",
            "background-dark": "#102218",
          },
          fontFamily: {
            "display": ["Inter", "sans-serif"]
          },
          borderRadius: {
            "DEFAULT": "0.5rem", 
            "lg": "0.75rem",
            "xl": "1rem",
            "full": "9999px"
          },
        },
      },
    }
  </script>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-dark font-display">
<div class="relative flex h-auto min-h-screen w-full flex-col bg-background-dark group/design-root overflow-x-hidden">
<div class="flex-grow flex flex-col justify-between pt-16 pb-8 px-4">
<!-- Welcome Section -->
<div class="flex flex-col items-start text-left mb-10">
<h1 class="text-white tracking-light text-[32px] font-bold leading-tight">Ваш банк. Ваши правила.</h1>
<p class="text-[#92c9a9] text-base font-normal leading-normal pt-2">Управляйте финансами, оплачивайте услуги и инвестируйте в одном приложении.</p>
</div>
<!-- Login Form Section -->
<div>
<div class="flex flex-col gap-4">
<!-- Phone Number Field -->
<label class="flex flex-col w-full">
<p class="text-white text-base font-medium leading-normal pb-2">Телефон</p>
<input
  id="phone"
  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-[#234833] h-14 placeholder:text-[#92c9a9] p-4 text-base font-normal leading-normal"
  placeholder="+7 (___) ___-__-__"
  type="tel"
  value=""
/>
</label>
<!-- Password Field -->
<label class="flex flex-col w-full">
<p class="text-white text-base font-medium leading-normal pb-2">Пароль</p>
<div class="flex w-full flex-1 items-stretch rounded-xl bg-[#234833] focus-within:ring-2 focus-within:ring-primary/50">
<input
  id="password"
  class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-l-xl text-white focus:outline-0 focus:ring-0 border-none bg-transparent h-14 placeholder:text-[#92c9a9] p-4 pr-2 text-base font-normal leading-normal"
  placeholder="Введите ваш пароль"
  type="password"
  value=""
/>
<div class="text-[#92c9a9] flex bg-transparent items-center justify-center pr-4 rounded-r-xl">
<span class="material-symbols-outlined cursor-pointer">visibility</span>
</div>
</div>
</label>
</div>
<!-- Action Buttons -->
<div class="flex flex-col gap-4 mt-8">
    <button
      type="button"
      id="loginBtn"
      class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-primary text-black dark:text-black text-base font-bold leading-normal tracking-[0.015em]"
      value=""
      >
    
      Войти
    </button>

    <button class="flex min-w-[84px] w-full cursor-pointer items-center justify-center overflow-hidden rounded-xl h-14 px-5 bg-[#234833] text-white text-base font-bold leading-normal tracking-[0.015em]">
      <span class="truncate">Регистрация</span>
    </button>
</div>

<div id="mfaSection" style="display:none; margin-top:16px;">
  <p class="text-white text-base font-medium leading-normal pb-2">Код подтверждения</p>
  <input
    id="mfaCode"
    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-[#234833] h-14 placeholder:text-[#92c9a9] p-4 text-base font-normal leading-normal"
    placeholder="Введите 123456"
    type="tel"
    value=""
  />
  <button
    type="button"
    id="mfaBtn"
    class="mt-3 w-full h-12 rounded-xl bg-primary text-black font-bold text-base"
    value=""
  >
    Подтвердить вход
  </button>
</div>
</div>
<!-- Security Indicator -->
<div class="flex-grow flex items-end justify-center">
<div class="flex items-center justify-center gap-2 text-[#92c9a9]">
<span class="material-symbols-outlined text-lg">verified_user</span>
<p class="text-sm font-normal">Все операции надежно защищены</p>
</div>
</div>
</div>
</div>
<script src="app.js"></script>
<div id="mfaSection" style="display:none; margin-top:16px;">
  <p class="text-white text-base font-medium leading-normal pb-2">Код из SMS</p>
  <input
    id="mfaCode"
    class="form-input flex w-full min-w-0 flex-1 resize-none overflow-hidden rounded-xl text-white focus:outline-0 focus:ring-2 focus:ring-primary/50 border-none bg-[#234833] h-14 placeholder:text-[#92c9a9] p-4 text-base font-normal leading-normal"
    placeholder="123456"
    type="text"
  />
  <button
    type="button"
    id="mfaBtn"
    class="mt-3 w-full h-12 rounded-xl bg-primary text-white font-medium"
  >
    Подтвердить
  </button>
</div>

<script src="app.js"></script>
</body>

</body></html>
